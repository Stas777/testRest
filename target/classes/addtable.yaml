databaseChangeLog:

  - changeSet:
      id: 1
      author: Stas
      changes:
        - createTable:
            tableName: animals
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: alias
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false